<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
</head>
<body>
  <h1>Add Product</h1>
  <form id="addProductForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required><br><br>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" required><br><br>

    <label for="productStock">Product Stock:</label>
    <input type="number" id="productStock" required><br><br>

    <label for="productDescription">Product Description:</label>
    <textarea id="productDescription" required></textarea><br><br>

    <button type="submit">Add Product</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" type="module"></script>
  <script type="module" src="./script/adddata.js"></script>

</body>
</html>
