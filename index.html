<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Store</title>
  <style>
    /* Styling untuk tampilan */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .cart {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="product" id="product"></div>
  <button onclick="addToCart()">Add to Cart</button>
  <div class="cart" id="cart"></div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="/script/firebaseFunctions.js"></script>
  <script>
    const displayProduct = async () => {
      const productId = 'YOUR_PRODUCT_ID'; // Ganti dengan ID produk yang ingin ditampilkan
      const selectedProduct = await selectProduct(productId);
      if (selectedProduct) {
        const productDiv = document.getElementById('product');
        productDiv.innerHTML = `<h2>${selectedProduct.name}</h2>
                                <p>Price: ${selectedProduct.price}</p>`;
      }
    };

    const addToCart = async () => {
      const productId = 'YOUR_PRODUCT_ID'; // Ganti dengan ID produk yang ingin ditambahkan
      const quantity = 1; // Jumlah produk yang ingin ditambahkan
      await addToCart(productId, quantity);
      showCartContents();
    };

    const showCartContents = async () => {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '<h3>Cart Contents:</h3>';
      const cartItems = await showCartContents();
      if (cartItems.length === 0) {
        cartDiv.innerHTML += '<p>Cart is empty</p>';
      } else {
        cartItems.forEach(item => {
          cartDiv.innerHTML += `<p>Product ID: ${item.productId}, Quantity: ${item.quantity}</p>`;
        });
      }
    };

    displayProduct();
    showCartContents();
  </script>
</body>
</html>
